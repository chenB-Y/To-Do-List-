<html>
    <head>
        <title>To Do List</title>
        <link href="task1.css" rel="stylesheet">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
        <div class="centered-div">
            <div>
                <h1>My ToDo List</h1>
                <div id="div1">
                    <input type="text" id="myInput" placeholder="New task">
                    <button class="btn" id="addButton">
                        <span class="btn-text-one">Add Task</span>
                        <span class="btn-text-two">Let's Do It</span>
                    </button>
                </div>
                <br>
                <div id="list-container">
                    <div id="moreLi"></div>  
                    <ol id="myList"></ol>
                    <img id="note-img" src="./note.jpg" alt="note image" />
                    <div id="chart"></div>
                </div> 
            </div>
        </div>
</div>
    <script src="task1.js"></script>
    </body>
</html>
